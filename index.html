<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Richard Spicer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Richard Spicer - Security engineer learning ML security through hands-on lab work.">
  <style>
    :root {
      --bg: #fafafa;
      --text: #333;
      --text-muted: #666;
      --text-dark: #111;
      --link: #0066cc;
      --border: #ddd;
    }
    
    [data-theme="dark"] {
      --bg: #1a1a1a;
      --text: #d4d4d4;
      --text-muted: #a0a0a0;
      --text-dark: #ffffff;
      --link: #4a9eff;
      --border: #333;
    }
    
    body {
      min-height: 100vh;
      max-width: 700px;
      margin: 0 auto;
      padding: 60px 20px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      line-height: 1.6;
      background: var(--bg);
      color: var(--text);
      transition: background 0.2s ease, color 0.2s ease;
    }
    
    h1 {
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--text-dark);
    }
    
    .title {
      color: var(--text-muted);
      margin-bottom: 2rem;
      font-size: 1rem;
    }
    
    .bio {
      margin-bottom: 2rem;
      color: var(--text);
    }
    
    .certs {
      margin-bottom: 2rem;
      color: var(--text-muted);
      font-size: 0.95rem;
    }
    
    h2 {
      font-size: 1.2rem;
      font-weight: 600;
      margin: 2rem 0 1rem;
      color: var(--text-dark);
    }
    
    .links {
      margin-bottom: 2rem;
    }
    
    .links a {
      display: block;
      margin: 0.5rem 0;
      color: var(--link);
      text-decoration: none;
    }
    
    .links a:hover {
      text-decoration: underline;
    }
    
    .contact {
      margin-bottom: 2rem;
    }
    
    .contact a {
      color: var(--link);
      text-decoration: none;
      margin-right: 1rem;
    }
    
    .contact a:hover {
      text-decoration: underline;
    }
    
    .note {
      font-size: 0.85rem;
      color: var(--text-muted);
      margin: 2rem 0;
    }
    
    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: transparent;
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 8px 12px;
      cursor: pointer;
      font-size: 0.9rem;
      color: var(--text);
      transition: border-color 0.2s ease;
    }
    
    .theme-toggle:hover {
      border-color: var(--text);
    }
    
    footer {
      margin-top: 3rem;
      padding-top: 1.5rem;
      border-top: 1px solid var(--border);
      font-size: 0.9rem;
      color: var(--text-muted);
    }
    
    footer .motto {
      font-style: italic;
      margin-top: 0.3rem;
    }
    
    @media (max-width: 640px) {
      body {
        padding: 40px 16px;
      }
      h1 {
        font-size: 1.5rem;
      }
      .theme-toggle {
        top: 10px;
        right: 10px;
        padding: 6px 10px;
        font-size: 0.85rem;
      }
    }
  </style>
</head>
